<!-- partial-courses.html -->

<form name="crsCtrl.courseForm" novalidate class="table-condensed">
    <p>
        <label>Course Name</label>
        <input type="text" name="name" ng-model="crsCtrl.coursename" required />
    </p>
    <p>
        <label>Course Active</label>
        <input type="radio" name="active" ng-model="crsCtrl.active" required />
    </p>

    <p>
        <label>Course Contents</label>
        <input type="text" name="contents" ng-model="crsCtrl.contents" required />
    </p>
    <input type="submit" value="submit" ng-click="crsCtrl.submitToAdd()" class="btn btn-primary"/>
</form>
<div>
    Form valid : {{crsCtrl.status}}
</div>


<hr>


<h4>All Courses</h4>
<div>
    <input type="text" ng-model="search_filter" placeholder="Search course name" />
</div>
<ul class="data-ctrl">
    <li ng-repeat='course in crsCtrl.courses | filter: search_filter'>
        {{course.name}}
    </li>
</ul>

<p>
    <a href='#/help'>Help</a>
</p>
