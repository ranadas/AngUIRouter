<!-- partial-contact.html -->

<h4>All Contacts</h4>
<div>
    <input type="text" ng-model="search_filter" placeholder="Search" />
</div>
<ul>
    <li ng-repeat='user in cntCtrl.users | filter: search_filter'>
        {{user.name}}
        <img ng-src='dist/assets/images/{{user.thumb}}' height="50" width="60">
    </li>
</ul>

<p>
    <a href='#/help'>Help</a>
</p>
